<form [formGroup]="form" (ngSubmit)="guardarTarjeta()" >
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
      <input type="text" class="form-control" formControlName="titular" placeholder="Titular">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg white">
          <i class="fas fa-credit-card"></i>
        </div>
      </div>
      <input type="text" class="form-control" formControlName="numeroTarjeta" placeholder="Numero de Tarjeta" maxlength="16">
    </div>
  </div>
  <div class="row">
    <div class="form-group col-md-7">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg white">
              <i class="fas fa-calendar-alt"></i>
            </div>
          </div>
          <input type="text" class="form-control" formControlName="fechaExpiracion" placeholder="DD/MM" maxlength="5">
        </div>
      </div>
    </div>
    <div class="form-group col-md-5">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text bg white">
              <i class="fas fa-key"></i>
            </div>
          </div>
          <input type="text" class="form-control" formControlName="cvv" placeholder="CVV" maxlength="3">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <form class="form-inline">
      <div class="form-group">
        <div class="input-group">
          <input type="date" class="form-control" formControlName="fecha" placeholder="yyyy-mm-dd"
                 name="dp"   ngbDatepicker #d="ngbDatepicker">
        </div>
      </div>
      <div class="form-group col-md-5">
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" formControlName="estado" value="false"> Estado
          </label>
        </div>
      </div>
    </form>
  </div>
  <br>
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" [disabled]="form.invalid" type="submit"><i class="fas fa-database"></i>Aceptar</button>
  </div>
</form>
